<html>

<head>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>

</head>

<body>

    <div id="headerWrap">
        <header id="header">

            <!-- logo -->
            <h1 class="hd-logo">
                <a href="../index.jsp">
                    <img src="css/images/logo_pk.svg" alt="logo">
                </a>
            </h1>

            <!-- Search -->
            <div id="hd-search">
                <!-- <img src="images/search.png" class="searchImg"> -->
                <input type="text" class="hd-searchBox" placeholder="Search" required />
            </div>

            <!-- Navigation -->
            <nav id="hd-nav">
                <h2 class="hide">메인메뉴</h2>

                <!-- global navigation bar -->
                <ul id="hd-gnb">
                    <li>
                        <a href="#" class="hd-gnb-upload">
                            <!-- <img src="" alt="menu01"> -->
                            upload
                        </a>
                        <!-- sub Menu 01 -->
                        <ul class="hd-gnb-sub">
                            <li><a href="#"> 사진 업로드 </a></li>
                        </ul>
                    </li>

                    <!-- gnb02 message -->
                    <li>
                        <a href="#" class="hd-gnb-message">
                            <!-- <img src="" alt="message"> -->
                            message
                        </a>
                        <!-- sub Menu 02 -->
                        <!-- 받은 메세지 // javaScript로 수정할 영역 -->
                        <ul class="hd-gnb-sub hd-msg">
                          <div class="hd-msg-tab">
                               <span class="hd-tab-msg">
                                    <a href="#"> Message </a>
                               </span>
                               <span class="hd-tab-bot">
                                    <a href="#"> Chat Bot </a>
                               </span>
                           </div>
                           <span class="hd-msg-txt"> recent message </span>
                            <li class="hd-receive-msg-list01">
                                <div class="hd-msgList firstMsgList">
                                    <img class="msgUserPic" src="css/images/profile01.png" alt="msgUser" />
                                    <!--   <p class="msgUserPic"></p> -->
                                    <span class="msgUserId"> PopEye00 </span>
                                    <span class="userMsg"> 안녕하세요. </span>
                                </div>
                            </li>
                            <li class="hd-receive-msg-list02">
                                <div class="hd-msgList">
                                    <img class="msgUserPic" src="css/images/profile00.png" alt="msgUser" />
                                    <!--  <p class="msgUserPic"></p> -->
                                    <span class="msgUserId"> Blueblue </span>
                                    <span class="userMsg"> 신발은 어디껀가요? </span>
                                </div>
                            </li>
                        </ul>
                        <!-- //receiveMessageBox -->
                    </li>
                    <!-- //gnb02 Message -->

                    <!-- gnb03 my account -->
                    <li>
                        <a href="#" class="hd-gnb-wardrobe">
                            <!-- <img src="" alt="menu02"> -->
                            account
                        </a>
                        <!-- sub Menu 03  / 계정정보 -->
                        <ul class="hd-gnb-sub ">
                            <li class="hd-sub-account-bar">
                                <span class="hd-account-bar-id"> My Account </span>
                                <span class="hd-account-bar-logout"> logout </span>
                            </li>
                            <li class="hd-sub-account">
                                <a href="#" class="hd-account">
                                    <span class="hd-my-account">
                                      <img class="hd-my-img" alt="" src="css/images/user01.png" draggable="false" data-pin-nopin="true">
                                    </span>
                                    <span class="hd-my-nick"> yourCracker </span>
                                    <span class="hd-my-email"> cracker@gmail.com </span>
                                </a>
                            </li>
                            <li class="hd-sub-account-list">
                                <ul>
                                    <li class="hd-account-list-wdr">
                                        <a href="#" class="" draggable="false">
                                            <div class="my-wdr">내 옷장</div>
                                        </a>
                                    </li>
                                    <li class="hd-account-list-info">
                                        <a href="#" class="" draggable="false">
                                            <div class="my-info">내 정보 수정</div>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <!--// gnb03 myAccount -->
                </ul>
                <!--//hd-gnb-->

            </nav>
            <!--//navigation-->
        </header>
        <!--//header-->
    </div>
    <!--//headerWrap-->

    <!-- Script -->
    <script src="js/header.js"></script>

</body>

</html>
